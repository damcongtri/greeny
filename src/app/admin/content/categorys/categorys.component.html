<div class="d-flex mb-2" style="justify-content:space-between;">
    <h3>Products Category</h3>
    <button type="button" class="btn btn-warning text-light m-2" routerLink="/admin/add-category"><i
            class="fa-solid fa-plus mr-1"></i>New</button>
</div>
<table class="table">
    <thead>
        <tr>
            <th>Serial</th>
            <th>Name</th>


            <th>Image</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list; let i = index" class="">
            <!-- <tr> -->
            <td scope="row">{{i+1}}</td>

            <td style="text-transform: capitalize;">{{item.name}}</td>
            <td><img src="{{item.image}}" alt="" style="max-width:200px ;height: 80px;"></td>


            <td><button type="button" class="btn btn-primary mr-1" routerLink="/admin/edit-category/{{item.id}}"><i
                        class="fa-solid fa-pen-to-square"></i></button>
                <button type="button" class="btn btn-danger" (click)="deleteCategory(item.id)"><i
                        class="fa-solid fa-trash-can"></i></button>
            </td>
        </tr>
    </tbody>
</table>
